<head>
    <title>Rambling Happy</title>
</head>

<body>
  {{ > mainpage }}
</body>

<template name="mainPage">
  <div class="collapse navbar-collapse" id="navigation">
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons}}
    </ul>
  </div>

  {{ > email }}

  {{ > joySubmit }}

  {{ > joys }}
</template>

<template name="email">
  {{#if done}}
    <p>Thanks mucho.</p>
  {{else}}
    <label for="email">Enter your email address to start using Rambling Happy!</label><br/>
    <input type="text" id="email" size="45" />
    <input type="button" id="btn" value="Submit" />
  {{/if}}
</template>

<template name = "joySubmit">
  <br>
  <br>
  Today, I'm grateful for: <br>
  <form id = "submitJoy">
    <textarea id = "joytext" cols="43" rows="5" ></textarea>
    <input type = "submit" value = "Add word">
  </form>
</template>

<template name = "joys">
  Here's a few things you were happy about in the past:
  {{ #each joys }}
  	<div>On {{ dateString }}, you were happy for: {{ content }}</div>
  {{ /each }}
</template>
